<!doctype html>
<html>
  <head>
    <title>Save Telegram Chat History</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }      
      #myTextarea{
        overflow-y: scroll; 
        min-width: 720px;
        max-width: 720px;
        min-height: 300px;
        max-height: 300px;
      }
      #txtAreaStatus{
        overflow-y: scroll; 
        min-width: 450px;
        max-width: 450px;
        min-height: 34px;
        max-height: 34px;
        background-color: lightgrey;
      }
      .btnLoad{
        min-width: 50px;
        max-width: 50px;
        min-height: 40px;
        max-height: 40px;
      }
      .btnPhoto{
        min-width: 70px;
        max-width: 70px;
        min-height: 40px;
        max-height: 40px;
      }
      .row_cell{
        float:left;
        margin:0;
      }
    </style>
    <script src="jquery-1.12.0.min.js"></script>
    <script src="angular-1.5.8.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <textarea id="myTextarea" ></textarea>
    <div class='row_cell'><button class="btnLoad" id="btnFetchHistoryAll" type="button" disabled></button></div>
    <div class='row_cell'><button class="btnLoad" id="btnFetchHistory1" type="button" disabled></button></div>
    <div class='row_cell'><button class="btnLoad" id="btnFetchHistory2" type="button" disabled></button></div>
    <div class='row_cell'><button class="btnLoad" id="btnFetchHistory3" type="button" disabled></button></div>
    <div class='row_cell'><textarea id="txtAreaStatus" readonly></textarea></div>
    <div class='row_cell'><button class="btnPhoto" id="btnOpenPhoto" type="button" disabled></button></div>
  </body>
</html>
